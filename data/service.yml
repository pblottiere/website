heading : Our
headingSpan : Services
serviceItem :
  - icon :  tf-ion-android-laptop
    title : GIS development
    content : We are core developers creating plugins and core features to make QGIS work for you. 

  - icon : tf-genius
    title : Training
    content : We are experienced educators providing people of all backgrounds with the knowledge needed to use both QGIS Desktop and QGIS Server with confidence.

  - icon : tf-globe
    title : Ready for the Web?
    content : We provide the most advanced applications to publish maps and analysis to the web, and tailor them to suit your most demanding requirements.

  - icon : tf-piechart
    title : Spatial analysis
    content : As experts in processing spatial data and extracting the useful information you need, we help you build efficient geoprocessing pipelines for vector data and raster imagery.

  - icon : tf-ion-ios-keypad-outline
    title : Point cloud processing
    content : We process and serve point cloud data acquired via aerial or mobile LIDAR sensors and extract valuable derived data.

  - icon : tf-target3
    title : Quality assurance
    content : Encountering an annoying bug? We can fix it! We run manual and automated tests on different platforms and fix bugs upstream in QGIS and in the most common open source GIS libraries.

  - icon : tf-lifesaver
    title : Qualified support
    content : Need help solving a GIS processing problem or data issue? We help you work through those tricky issues with individualized attention and customized support plans.
